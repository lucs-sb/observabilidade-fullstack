receivers:
  otlp:
    protocols:
      grpc:
      http:

processors:
  batch:

exporters:
  prometheus:
    endpoint: "0.0.0.0:8889"
    namespace: "otelcol"

  otlp:
    endpoint: "http://jaeger:4317"
    tls:
      insecure: true

 # loki:
